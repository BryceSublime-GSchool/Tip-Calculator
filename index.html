<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tip Calulator</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <h1>Tip Calculator</h1>

<section>

<form action="index.html" method="post">

    <input id="bill" type="text" name="bill" value="" placeholder="Enter Total Bill">
      <select id="percentage" name="Percentage">
        <option value="0">How Much?</option>
        <option value="1.1">10%</option>
        <option value="1.15">15%</option>
        <option value="1.2">20%</option>
        <option value="1.25">25%</option>
      </select>
    <input id="submit" type="button" name="Calculate Tip" value="Calculate Tip" onclick="calcTip()">


    <h2>Total Bill = <span id="tip"></span></h2>

</form>
</section>


    <script type="text/javascript" src="js/app.js">

    </script>
  </body>
</html>
